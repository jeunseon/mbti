<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="pandaCoding">
    <meta name="keywords" content="inflearn 십이간지 연애유형">
    <meta name="description" content="inflearn 십이간지 연애유형">
    <!-- sns share -->
    <meta property="og:url" content="https://mbti-inflearn.netlify.app" />
    <meta property="og:title" content="십이간지 연애유형" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애유형" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" type="image/x-icon">

    <title>십이간지 연애유형</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animation.css">
    <script src="./js/data.js" defer></script>
    <script src="./js/start.js" defer></script>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js" integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
    <script>
        Kakao.init('7e2da57ad51c5eef36bac92c25e68e1f');
        Kakao.isInitialized();
    </script>
</head>
<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1>십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid">
            </div>
            <p>나만의 MBTI 사이트입니다 !<br>
            아래 시작하기 버튼을 눌러 시작해 주십시오.</p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar"></div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
        </section>
        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1>당신의 결과는?!</h1>
            <div class="resultName"></div>
            <div id="resultImg" class="col-lg-6 col-md-6 col-sm-6 col-12 mx-auto my-3"></div>
            <div class="resultDesc"></div>
            <button type="button" class="btn mt-3 py-2 px-3 kakao" onclick="js:kakaoShare()">공유하기</button>
        </section>
    </div>
    <script src="./js/share.js" defer></script>   
</body>
</html>
